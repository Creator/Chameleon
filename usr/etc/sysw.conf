{
	{
		event = "exec",
		handler = "/usr/bin/daemons/procd"
	},
	{
		event = "init",
		handlers = {"/usr/bin/daemons/procd", "/usr/bin/daemons/devd"}
	},
	{
		events = {"peripheral", "peripheral_detach", "cleanup"},
		handler = "/usr/bin/daemons/devd"
	},
	{
		events = {"init", "rednet_message", "cleanup"},
		handler = "/usr/bin/daemons/netd"
	},
}
